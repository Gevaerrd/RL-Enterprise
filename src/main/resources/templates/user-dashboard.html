<!-- user-dashboard.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <p>Bem-vindo, <span th:text="${user.email}">email@email.com</span>!</p>
        <p>Essa é sua senha, <span th:text="${user.password}"></span></p>
        <p>Esta é a sua página de perfil.</p>
        <button onclick="window.location.href='/logout'">Sair</button>
    </div>
</body>
</html>
